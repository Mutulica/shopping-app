<div *ngIf="autenticated"  class="container-fluid px-0">
  <nav *ngIf="autenticated" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#adminNav" aria-controls="adminNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/orders">Orders</a>
        </li>
      </ul>
    </div>
    <div class="float-right mr-2">
      <button routerLink="/home" class="btn btn-outline-info">
        View Store
      </button>
    </div>
    <div class="float-right">
      <button (click)="logout()" class="btn btn-primary">
        Log out
      </button>
    </div>
  </nav>
</div>
