<div *ngIf="product" class="container" [formGroup]="prodForm">
  <div class="row">
    <div class="col-md-5 border border-light">
      <img class="img-fluid" [src]="product.img" alt="">
    </div>
    <div class="col-md-7">

      <div class="p-md-4 p-sm-4 p-2">
        <div class="py-4 border-bottom">
          <h3 class="text-uppercase">{{product.title}}</h3>
          <p>{{product.description}}</p>
        </div>
        <div class="py-4 border-bottom">
          <h4>Price: ${{product.price}}</h4>
        </div>
        <div class="d-flex align-items-center py-5 border-bottom">
          <div class="w-50 d-flex">
            <button type="button" class="btn btn-secondary rounded-0" (click)="incrementQty()"><i class="fa fa-plus"></i></button>
            <input formControlName="qty"  name="qty"  type="text" min="1" [value]="prodForm.value['qty']" class="qty-field form-control text-center rounded-0 mx-0">
            <button type="button" class="btn btn-secondary rounded-0" (click)="substractQty()"><i class="fa fa-minus"></i></button>
          </div>
          <div class="w-50">
            <div class="">
              <button type="button" (click)="addToCart(prodForm.value)" class="btn btn-primary text-uppercase">Add to cart</button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
