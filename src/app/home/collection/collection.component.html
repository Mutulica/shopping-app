<div class="container mt-5 pt-4" *ngIf="status.loaded">
  <div class="row">
    <div class="col-md-12 my-3">
      <div class="float-right">
        <select class="custom-select-sm" (change)="onSetOrder($event.target.value)" name="" id="">
          <option>Sort</option>
          <option value="title-az">Order A-Z</option>
          <option value="title-za">Order Z-A</option>
          <option value="price-highest">Price highest</option>
          <option value="price-lowest">Price lowest</option>
        </select>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 col-12"
         *ngFor="let product of productData | paginate: { itemsPerPage: 12, currentPage: p } | orderBy: order:reverse:'case-insensitive'">
      <div  class="card mb-3">
        <div class="card-body p-0">
          <div (click)="viewProduct(product.id)" class="clickable">
            <img class="img-fluid" [src]="product.img ? product.img : '../../assets/img/product.png'" alt="">
            <div class="py-2 text-center">
              <h5>{{product.title}}</h5>
              <p>${{product.price}}</p>
            </div>
          </div>
          <div class="form-group">
            <div class="py-2 text-center">
              <button type="button" (click)="addToCart(product)" class="btn btn-sm btn-primary text-uppercase">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 text-right my-3">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
<div id="snackbar">{{message}}</div>
