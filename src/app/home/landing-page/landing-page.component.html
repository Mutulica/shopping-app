<div class="container-fluid p-0">
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="w-100" src="../../../assets/img/home-1250.jpg" alt="Los Angeles">
      </div>
      <div class="carousel-item">
        <img class="w-100" src="../../../assets/img/banner_azzaro-1220x400.jpg" alt="Chicago">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
</div>
<div *ngIf="status.loaded && landingProducts" class="container my-5">
  <div class="row">
    <div class="col-md-3 col-sm-6 col-12"
         *ngFor="let product of landingProducts">
      <div  class="card mb-3">
        <div class="card-body p-0">
          <div (click)="viewProduct(product.id)" class="clickable">
            <img class="img-fluid" [src]="product.img ? product.img : '../../assets/img/product.png'" alt="">
            <div class="py-2 text-center">
              <h5>{{product.title}}</h5>
              <p>${{product.price}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 text-center">
      <button routerLink="/home/collection" class="btn btn-success text-uppercase">View all</button>
    </div>
  </div>
</div>
